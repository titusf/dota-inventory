<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dota Inventory is THE central resource for Dota 2 cosmetic items. Collect items, browse items, trade items and merge friends items.">
        <base href="/DotaInventory2/app/">
        <title ng-controller="TitleCtrl" ng-bind="title.getTitle()">Dota 2 Item Database</title>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <![endif]-->
        <link rel="stylesheet" href="css/app.css"/>
        <link href="css/dark-theme.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico" />
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-45597422-2', 'auto');
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="navbar" ng-controller="NavCtrl">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3" id="nav-logo">
                            <a href="#/"><img class="img-responsive" src="img/header_logo.png" /></a>
                        </div>
                        <div class="col-md-7" id="main-menu-container">
                            <ul class="nav">
                                <li ng-class="{active: isActive('/')}"><a href="#/">
                                        <div class="menu-icon"><span class="glyphicon glyphicon-home"></span></div>
                                        <div>Home</div>
                                    </a></li>
                                <li ng-class="{active: isActive('/items')}"><a href="items/">
                                        <div class="menu-icon"><span class="glyphicon glyphicon-search"></span></div>
                                        <div>Cosmetic Items</div>
                                    </a></li>           
                                <li ng-class="{active: isActive('/users')}"><a href="users/">
                                        
                                        <div class="menu-icon"><span class="glyphicon glyphicon-user"></span></div>
                                        <div>User Inventories</div>
                                    </a></li>
                                <li ng-class="{active: isActive('/trades')}"><a href="trades/">
                                        <div class="menu-icon"><span class="glyphicon glyphicon-transfer"></span></div>
                                        <div>Trades</div>
                                    </a></li>
                            </ul>
                        </div>
                        <div class="col-md-2 text-center">
                            <div>
                                <a ng-hide="loggedIn" href="action.php?action=login"><img id="login-steam" src="img/sits_large_noborder.png"></a>

                                <div ng-show="loggedIn" id="logged-in-user" ng-cloak>
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                            <span ng-if="loadingProfile || loadingInventory"><img src="img/ajax_loader_28_2.gif" /></span>
                                            <span ng-if="!loadingProfile"> {{user.personaname}}</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu text-left" role="menu" aria-labelledby="dropdownMenu1">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" href="users/{{steamid}}/friendslist"><span class="glyphicon glyphicon-resize-small"></span> Merge Friends Items</a>
                                            </li>
                                            <li>
                                                <img ng-if="loadingProfile" src="img/ajax_loader_28_2.gif" /><a href="users/{{steamid}}"><span ng-if="!loadingInventory" class="glyphicon glyphicon-ok"></span><img ng-if="loadingInventory" src="img/ajax_loader_28_2.gif" /> My Inventory</a>
                                            </li>
                                            <li>
                                                <a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div ng-view></div>
            </div>
        </div>
        <div id="footer" class="container">
            <div class="container">
                <p style="margin-top:6px; margin-bottom:0;">
                    <a href='http://steamcommunity.com/groups/dotainventory'>steam/dotainventory</a>
                    <a href='http://twitter.com/dotainventory'>@DotaInventory</a>
                    <a href='http://facebook.com/dotainventory'>fb.com/dotainventory</a>
                </p>
                <p class="text-muted"><span id="copy">&copy; DotaInventory.com 2013-2015.</span> <a href="stats/"><span class="glyphicon glyphicon-stats"></span> Statistics</a>
                    <a href="faq/"><span class="glyphicon glyphicon-info-sign"></span> FAQ</a>
                    <span class="glyphicon glyphicon-flag" style="color:red"></span><a href="bugs.html"> Bugs</a>
                    <a href="http://old.dotainventory.com"><span class="glyphicon glyphicon-fast-backward"></span> Legacy Site</a>
                </p>
            </div>
        </div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <!-- For external modules. -->
        <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/angulartics.min.js"></script>
        <script src="js/angulartics-ga.min.js"></script>
    </body>
</html>
